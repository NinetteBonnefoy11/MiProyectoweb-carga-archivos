<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
     <img id="logo" src="Imagenes/logo2.png" alt="logo">
     <h1>Mi pokédex de mochis (˵ •̀ ᴗ - ˵ ) ✧</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>

    <main>
        <div id="pokédex">
            <div id="left">
                <div class="display">
                    <img id="pkm-img" src="Imagenes/pokemon.jpg" alt="pokemon">

                <div id="dpad"></div>
                <div id="dpad-top"></div>
                <div id="dpad-horizontal"></div>
                <div id="dpad-bottom"></div>

                <div class="display">
                    <ul>

                            <p><b>Nombre: </b>Mochi Vanya</p>
                        </li>
                        <li>
                            <p><b>Tipo: </b>Hielo, psíquico</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>21 cm</p>
                        </li>
                        <li>
                            <p><b>Peso: </b>1kg</p>
                        </li>
                        <li>
                            <p><b>Descrpción: </b>Con un lambidazo te deja tieso. 
                                Todos los demás mochis le temen (Y con razón).</p>
                        </li>
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
